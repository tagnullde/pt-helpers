##### PREFIX (screen-like) #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### HISTORY #####
set -g history-limit 50000

##### MOUSE #####
set -g mouse on
unbind -n MouseDown3Pane

##### WINDOWS #####
bind c new-window
bind n next-window
bind p previous-window

##### SPLITS #####
bind h split-window -v      # horizontal (top/bottom)
bind v split-window -h      # vertical (left/right)

##### PANE NAVIGATION (Ctrl + Arrow) #####
bind -n C-Left  select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up    select-pane -U
bind -n C-Down  select-pane -D

##### Window Navigation (Shift + Arrow) #####
bind -n M-Left  previous-window
bind -n M-Right next-window
#bind -n M-Up    previous-window
#bind -n M-Down  next-window

##### RESIZE (Ctrl + Shift + Arrow) #####
bind -n C-S-Left  resize-pane -L 5
bind -n C-S-Right resize-pane -R 5
bind -n C-S-Up    resize-pane -U 2
bind -n C-S-Down  resize-pane -D 2

##### AUTO RENAME WINDOWS #####
set -g automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

##### STATUS BAR #####
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style bg=green,fg=black
set -g window-status-style bg=green,fg=black
set -g window-status-current-style bg=colour208,fg=black
set -g window-status-format "#[fg=black,bg=green] #I:#W "
set -g window-status-current-format "#[fg=colour16,bg=colour208,bold] #I:#W "

##### CLIPBOARD (X11 via xclip) #####
set -g set-clipboard on
set -g mode-keys vi

bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

##### TERMINAL #####
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

##### RELOAD CONFIG #####
bind r source-file ~/.x41/tmux.conf \; display-message "tmux.conf reloaded"
